<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>
</head>
<body>
  <div class="container">
  <form>
  <div class="row">
  <div class="column1">
    <label for="first-name">FIRST NAME</label>
  </div>
  <div class="column2">
    <input type="text" class="registration-form" id="first-name" value="" required>
  </div>  
  </div>
  <div class="row">
  <div class="column1">
    <label for="last-name">LAST NAME</label>
    </div>
    <div class="column2">
    <input type="text" class="registration-form" id="last-name" value="" required>
    </div>
  </div>
  <div class="row">
    <div class="column1">
    <label for="email">Email</label>
    </div>
    <div class="column2">
    <input type="email" class="registration-form" id="email" value="" required>
    </div>
  </div>
  <div class="row">
    <div class="column1">
    <label for="city">CITY</label>
    </div>
    <div class="column2">
    <input type="text" id="city" required>
    </div>
  </div>
  <div class="row">
    <div class="column1">
    <label for="state">STATE</label>
    </div>
    <div class="column2">
    <select  id="state" required>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Texas">Texas</option>
      <option value="Idaho">Idaho</option>
      <option value="karnataka">karnataka</option>
    </select>
    </div>
    </div>
  <div class="row">
    <div class="column1">
    <label for="zip">Zip</label>
    </div>
    <div class="column2">
    <input type="text" id="zip" required>
    </div>
  </div>
</div>
  <div>
    <div>
      <input type="checkbox" required>
      <label for="checkbox">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div>
    <button  type="submit">Submit form</button>
  </div>
</form>
</div>
</body>
</html>
